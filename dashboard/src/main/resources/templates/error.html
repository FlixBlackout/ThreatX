<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - ThreatX Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .error-icon {
            font-size: 5rem;
            opacity: 0.8;
        }
        .back-button {
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-dark-theme">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-shield-alt fs-4 me-2"></i>
                <span class="fw-bold">ThreatX</span>
            </a>
        </div>
    </nav>

    <!-- Error Content -->
    <div class="container error-container">
        <div class="card error-card glass-card border-0 shadow-lg">
            <div class="card-body text-center p-5">
                <div class="error-icon text-danger mb-4">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                
                <h1 class="display-5 fw-bold mb-3">Oops! Something went wrong</h1>
                
                <p class="lead mb-4">
                    <span th:if="${error}" th:text="${error}">Internal Server Error</span>
                    <span th:unless="${error}">An unexpected error occurred</span>
                </p>
                
                <div class="alert alert-warning mb-4" th:if="${message}">
                    <i class="fas fa-info-circle me-2"></i>
                    <span th:text="${message}">Error details</span>
                </div>
                
                <div class="mb-4" th:if="${status}">
                    <p class="mb-1 text-muted">Status Code</p>
                    <h3 class="fw-bold" th:text="${status}">500</h3>
                </div>
                
                <div class="mb-4" th:if="${timestamp}">
                    <p class="mb-1 text-muted">Timestamp</p>
                    <p class="mb-0" th:text="${timestamp}">Timestamp</p>
                </div>
                
                <div class="mt-4">
                    <a href="/" class="btn btn-primary back-button">
                        <i class="fas fa-home me-2"></i>Back to Dashboard
                    </a>
                    <button class="btn btn-outline-secondary ms-2" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark-secondary text-light py-4 border-top border-dark mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="fw-bold"><i class="fas fa-shield-alt me-2"></i>ThreatX Security Dashboard</h5>
                    <p class="mb-0 text-gray-300">AI-Powered Cybersecurity Threat Detection System</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Â© 2024 ThreatX. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
