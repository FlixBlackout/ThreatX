# Application Configuration
spring.application.name=threatx-dashboard
server.port=8084

# Database Configuration - Using H2 for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.use-new-id-generator-mappings=false

# H2 Console (for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# AI Engine API Configuration
threatx.ai-engine.base-url=http://localhost:5000
threatx.ai-engine.timeout=30000

# WebSocket Configuration
threatx.websocket.endpoint=/ws
threatx.websocket.topic=/topic

# Logging Configuration
logging.level.com.threatx=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/dashboard.log

# Security Configuration
threatx.security.jwt.secret=your-secret-key-change-in-production
threatx.security.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized